{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Entrar</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" id="username" placeholder="Digite seu username">
        <input type="password" name="password" id="password" placeholder="Digite sua senha">
        <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
</div>
{% endblock %}
